seta server_autoconfig     0 // <0|1|2> Server loads no(0)/comp(1)/pub(2). See Note 1

seta g_doWarmup            1 // <0|1>  (default = 1)    * 0 - Normal warmup semantics      1 - Players must "ready" to begin a match
seta g_spectatorInactivity 0 // <seconds, 0 disables> - Inactivity timer for spectators
seta match_latejoin        0 // <0|1> - Whether clients can join a match in progress.
seta match_minplayers      4 // <value> - Minimum # of players needed to start the match.
seta match_mutespecs       0 // <0|1> - Whether spectators can chat during a match in progress.
seta match_readypercent  100 // <1-99> - Player "ready" threshold.
seta match_timeoutcount    3 // <value> - # of timeouts that can be called by each side per match.
seta match_timeoutlength 180 // <value> - Duration (in seconds) of timeouts.
seta match_warmupfire      1 // <0|1> - Whether clients can inflict/receive damage during warmup.
//server_allowCenterview   0 // <0|1> - Toggle to allow clients to use the centerview command. Why even have this?
seta team_maxplayers       0 // <value> - Max players per team.
seta team_maxPanzers       1 // <-1-X> - Specifies # of active panzers allowed per team. -1 signifies no limit, 0 means no panzers allowed
seta team_nocontrols       0 // <0|1> - Disables captain/team cmds/autolocking mechanisms.
seta vote_limit            5 // <0-X> - Max # of votes allowed for a map (non-ref)
seta vote_percent         50 // <1-100> - Percentage of accepting clients for a vote to pass.


seta vote_allow_capturelimit 0 // default 0 - Capturelimit voting allowed?
seta vote_allow_centerview   0 // default 0 - Capturelimit voting allowed?
seta vote_allow_fraglimit    0 // default 0 - Fraglimit voting allowed?
seta vote_allow_comp         0 // default 1 - Competition setting voting allowed? See Note 1
seta vote_allow_gametype     1 // default 1 - Gametype voting allowed?
seta vote_allow_kick         1 // default 1 - Kick player voting allowed?
seta vote_allow_map          1 // default 1 - Map voting allowed?
seta vote_allow_mutespecs    1 // default 1 - Spectator mute voting allowed?
seta vote_allow_nextmap	     1 // default 1 - Nextmap voting allowed?
seta vote_allow_pub		     0 // default 1 - Public setting voting allowed? See Note 1
seta vote_allow_referee      1 // default 1 - Referee voting allowed?
seta vote_allow_shuffleteams 1 // default 1 - Team shuffle voting allowed?
seta vote_allow_swapteams	 1 // default 1 - Team swap voting allowed?
seta vote_allow_teamdamage   1 // default 1 - Teamdamage voting allowed?
seta vote_allow_timelimit    1 // default 0 - Timelimit voting allowed?
seta vote_allow_warmupfire   1 // default 1 - Weapon fire during warmup voting allowed?

