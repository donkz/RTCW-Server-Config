seta vm_game "0"   //you must set vm_game 0 to run RTCW because it uses native shared objects (.so)
seta vm_cgame "0"  //same applies
seta vm_ui "0"     //same applies

//seta sv_punkbuster "1" //this should really be in the server start command line

seta sv_allowDownload "1"  //allow clients to download maps from the server (slow in original engine)
seta sv_master1 "dpmaster.deathmask.net"
seta sv_master2 "wolfmaster.s4ndmod.com"
seta sv_master3 "wolfmaster.rtcwmp.com"
seta sv_master4 "wolfmaster.idsoftware.com"
seta sv_master5 ""

seta sv_privateclients "1" //for special someone
seta sv_maxclients "24"




