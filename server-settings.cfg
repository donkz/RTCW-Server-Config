//https://github.com/id-Software/RTCW-MP/blob/937b209a3c14857bea09a692545c59ac1a241275/src/game/g_main.c

seta g_gametype "6"           //GT_WOLF_STOPWATCH https://github.com/id-Software/RTCW-MP/blob/937b209a3c14857bea09a692545c59ac1a241275/src/game/bg_public.h
seta g_friendlyFire "1"       //Allow team damage
seta g_maxlives "0"           //No limited lives
seta g_enforcemaxlives "1"    //welp
seta g_noTeamSwitching "0"     
seta g_altStopwatchMode "0"   //Changes ABBA to ABAB ... This had never been used in RTCW.
seta g_complaintlimit "999"
seta g_fastres "0"            //Enable medic revive animation
seta g_fastResMsec "1000"
seta g_voteFlags "255"        //255 = Enable voting for everything https://github.com/id-Software/RTCW-MP/blob/937b209a3c14857bea09a692545c59ac1a241275/src/game/g_cmds.c
seta g_antilag "0"


seta g_log "match.log"
seta g_logsync "2"

